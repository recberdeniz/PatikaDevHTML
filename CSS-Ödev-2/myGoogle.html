<!DOCTYPE html>
<html>
<header>
	<meta charset = "utf-8">
	<title>My Google Page</title>
	<link rel = "stylesheet" href = "primitivestyle.css">
</header>
<body>

	<!--Google icon -->
	<div>
		<img src = "https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">
	</div>
	<!--Search div -->
	<div class = "divider-row">
		<p style = "font-size: 20px">Search the web using Google!</p>
		<label for = "search-bar"></label>
		<input type = "text" id = "search-bar" name = "search-bar" style = "width: 350px;">
		<div>
			<button type = "button">Google Search</button>
			<button type = "button">I'm feeling lucky</button>
		</div>
	</div>
	<!--3 Horizontal boxes -->
	<div class = "horizontal-divs">
		<!--1st Horizontal box -->
		<div class = "horizontal-divs first">
			<p class = "box-contents">Special Searches</p>
			<p class = "box-contents"><a href = "https://www.stanford.edu/search/">Stanford Search</a></p>
			<p class = "box-contents"><a href = "https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/">Linux Search</a></p>
		</div>
		<!--2nd Horizontal box -->
		<div class = "horizontal-divs second">
			<p class = "box-contents"><a href = "https://support.google.com/">Help!</a></p>
			<p class = "box-contents"><a href = "https://about.google/">About Google!</a></p>
			<p class = "box-contents"><a href = "https://en.wikipedia.org/wiki/Google">Company Info</a></p>
			<p class = "box-contents"><a href = "https://www.google.com/doodles">Google Logos</a></p>
		</div>
		<!--3th Horizontal box -->
		<div class = "horizontal-divs third">
			<p class = "box-contents">Get Google!</p>
			<p class = "box-contents">updates monthly:</p>
			<label for = "email-bar"></label>
			<input type = "text" id = "email-bar" name = "email-bar" style = "width: 200px;">
			<div>
				<button type = "button">Subscribe</button>
				<a href = "https://get.google.com/albumarchive/">Archive</a>
			</div>
		</div>
	</div>
	<!--Footer part -->
	<footer>
		<p>Copyright Â©1998 Google Inc.</p>
	</footer>
</body>
</html>
